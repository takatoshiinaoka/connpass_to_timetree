name: Python package

on:
  workflow_dispatch:
  schedule:
    # 分 時 日 月 曜日
    - cron:  "0 */4 * * *" 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: pip install
        run: pip install -r requirements.txt
      - name: run main.py
        run: python src/main.py ${{ secrets.TIMETREE_TOKEN }} ${{ secrets.TIMETREE_BASEURL }} ${{ secrets.TIMETREE_CALENDAR_ID }} ${{ secrets.CONNPASS_NICKNAME }}    
      - name: git commit
        run: run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add events.json
          git commit -m 'commit'
          git push origin main
